<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Horse Colic - ML</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Horse Colic Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="rectal_temp" placeholder="rectal_temp" required="required" />
        <input type="text" name="pulse" placeholder="pulse" required="required" />
		<input type="text" name="respiratory_rate" placeholder="respiratory_rate" required="required" />
		<input type="text" name="packed_cell_volume" placeholder="packed_cell_volume" required="required" />

    <input type="text" name="total_protein" placeholder="total_protein" required="required" />
    <input type="text" name="surgery_no" placeholder="surgery_no" required="required" />
    <input type="text" name="surgery_yes" placeholder="surgery_yes" required="required" />
    <input type="text" name="age_adult" placeholder="age_adult" required="required" />
    <input type="text" name="age_young" placeholder="age_young" required="required" />
    <input type="text" name="abdominal_distention_moderate" placeholder="abdominal_distention_moderate" required="required" />
    <input type="text" name="abdominal_distention_none" placeholder="abdominal_distention_none" required="required" />
    <input type="text" name="abdominal_distention_severe" placeholder="abdominal_distention_severe" required="required" />
    <input type="text" name="abdominal_distention_slight" placeholder="abdominal_distention_slight" required="required" />

    <input type="text" name="peripheral_pulse_increased" placeholder="peripheral_pulse_increased" required="required" />
    <input type="text" name="peripheral_pulse_normal" placeholder="peripheral_pulse_normal" required="required" />
    <input type="text" name="peripheral_pulse_reduced" placeholder="peripheral_pulse_reduced" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
